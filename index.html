<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/style.css">
	<title>QR-code card</title>
</head>

<body>
	<main>
		<div class="container">
			<div class="card bg-neutral-100">
				<div class="card__content">
					<a target="_blank" href="https://www.frontendmentor.io/" class="card__link"><img
							src="img/qr-code.png" alt="qr code here" class="card__image"></a>
					<div class="card__body">
						<h1 class="card__heading clr-primary-400">Improve your front-end skills by building projects</h1>
						<p class="card__description clr-primary-300">Scan or click the QR code to visit Frontend Mentor and
							take your coding skills to the
							next level!</p>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
